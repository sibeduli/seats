services:
  seats:
    build: .
    container_name: seats-app
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Persist SQLite database
      - seats-data:/app/instance
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  seats-data:
