services:
  seats:
    build: .
    container_name: seats-app
    ports:
      - "6666:6666"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Persist SQLite database
      - seats-data:/app/instance
    env_file:
      - .env
    restart: unless-stopped

volumes:
  seats-data:
