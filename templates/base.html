<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YARSI Hippocratic Oath{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark-bg': '#21393b',
                        'seat-available': '#3b82f6',
                        'seat-selected': '#eab308',
                        'seat-booked': '#9ca3af',
                    }
                }
            }
        }
    </script>
    <style>
        /* Remove mobile tap highlight that covers the yellow selection */
        [data-seat] {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen font-sans flex flex-col">
    <!-- Navbar -->
    <nav class="bg-dark-bg border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="font-serif text-lg sm:text-xl text-white">YARSI Hippocratic Oath</a>
                
                <!-- Hamburger button (mobile) -->
                <button id="menu-toggle" class="md:hidden text-white p-1" onclick="toggleMenu()">
                    <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'index' %}text-white font-medium{% endif %}">Seat Booking</a>
                    <a href="/booked" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'booked_list' %}text-white font-medium{% endif %}">Booked List</a>
                    <a href="/qr" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'qr_page' %}text-white font-medium{% endif %}">QR</a>
                    {% if session.get('logged_in') %}
                    <a href="/logout" class="text-red-400 hover:text-red-300 transition-colors">Logout</a>
                    {% endif %}
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-3 pt-3 border-t border-gray-700">
                <div class="flex flex-col space-y-3">
                    <a href="/" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'index' %}text-white font-medium{% endif %}">Seat Booking</a>
                    <a href="/booked" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'booked_list' %}text-white font-medium{% endif %}">Booked List</a>
                    <a href="/qr" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'qr_page' %}text-white font-medium{% endif %}">QR</a>
                    {% if session.get('logged_in') %}
                    <a href="/logout" class="text-red-400 hover:text-red-300 transition-colors">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            menu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }
    </script>

    <main class="flex-1 flex items-center justify-center p-2 sm:p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
