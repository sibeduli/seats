<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YARSI Hippocratic Oath{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark-bg': '#21393b',
                        'seat-available': '#3b82f6',
                        'seat-selected': '#eab308',
                        'seat-booked': '#9ca3af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg min-h-screen font-sans flex flex-col">
    <!-- Navbar -->
    <nav class="bg-dark-bg border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="font-serif text-xl text-white">YARSI Hippocratic Oath</a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'index' %}text-white font-medium{% endif %}">Seat Booking</a>
                    <a href="/booked" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'booked_list' %}text-white font-medium{% endif %}">Booked List</a>
                    <a href="/qr" class="text-gray-300 hover:text-white transition-colors {% if request.endpoint == 'qr_page' %}text-white font-medium{% endif %}">QR</a>
                    {% if session.get('logged_in') %}
                    <a href="/logout" class="text-red-400 hover:text-red-300 transition-colors">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
